<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img src="./img/icons8-triangle-70.png" alt="" />
      </div>
      <nav>
        <ul class="header_ul">
          <li class="ul_list">About</li>
          <li class="ul_list">Portfolio</li>
          <li class="ul_list">Contact</li>
        </ul>
      </nav>
      <form action="">
        <input class="input" type="text" placeholder="Search" />
      </form>
    </header>
    <main>
      <section class="section">
        <div class="section_div">
          <h1 class="name">I'M Hasanli Rasim</h1>
          <p class="text">Front-End Developer</p>
          <button class="button">Contact Me</button> <br />
          <img src="./img/icons_instagram.png" alt="" />
          <img class="icon" src="./img/icon_facebook.png" alt="" />
          <img src="./img/icon_twitter.png" alt="" />
        </div>
      </section>
      <section class="skill_section">
        <h1>My Skills</h1>
        <h3>HTML</h3>
        <div class="container">
          <div class="html" id="skillHtml">90%</div>
        </div>
        <h3>Sass</h3>
        <div class="container">
          <div class="sass" id="skillSass">70%</div>
        </div>
        <h3>JavaScript</h3>
        <div class="container">
          <div class="js" id="skillsJs">30%</div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
